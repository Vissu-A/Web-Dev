{% extends "base.html" %}

{% block content %}
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Pages</th>
                    <th>Published date</th>
                </tr>
            </thead>
            <tbody>
                {% for book in data %}
                <tr>
                    <td><a href="{{ book.get_absolute_url }}">{{ book.name }}</a></td>
                    <td>{{ book.price }}</td>
                    <td>{{ book.rating }}</td>
                    <td>{{ book.pages }}</td>
                    <td>{{ book.pubdate }}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
